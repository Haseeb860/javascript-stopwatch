<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner">
                    <span class="text minute">0 :</span>
                    <span class="text sec"> 0:</span>
                    <span class="text msec"> 0</span>
                </div>
            </div>
            <div class="button-wraper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">play</button>
                <button class="button lap hidden ">laps</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap-clear-button hidden">clear All</button>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
